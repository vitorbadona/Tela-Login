<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

     
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

    <script src="index.js" async></script>

</head>
<body>
    <div class="login-container">
    <h1>Crie sua conta</h1>

    <form>
      <div class="input-container">
        <input type="text" id="username" required placeholder="" >
        <label for="username">Nome</label>
      </div>
      <div class="input-container">
        <input type="email" id="user-email" required placeholder="" >
        <label for="user-email">Email</label>
      </div>  
      <div class="input-container">
        <input type="password" id="user-password" required placeholder="" >
        <label for="user-password">Senha</label>
        <span class="material-icons password-visibility">visibility</span>
      </div>
      
      <button type="submit">Criar Conta</button>
    </form>

     <a href="http://127.0.0.1:5500/Menu_de_Navega%C3%A7%C3%A3o.html" class="have-account">JÃ¡ tem uma conta?</a> 

    <hr>

    <div class="ouath-container">
        <button>
            <img src="\Assets\mail_black_24dp.svg">
            Continuar com o email
        </button>
    </div>
  </div>
</body>
</html>
